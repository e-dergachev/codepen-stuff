<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron|Share+Tech+Mono" rel="stylesheet">
</head>
<body>
  <div class = "calc">
    <h5>JS Calculator</h5>
    <div class="digit-box">
      <p id = "box">0</p>
      <p id = "box-big">0</p>
    </div>
    <div class = "button-box">
      <button id="clear">AC</button>
      <button id="clear-entry">CE</button>
      <button id="divide">/</button>
      <button id="multiply">*</button>
      <button id="n7">7</button>
      <button id="n8">8</button>
      <button id="n9">9</button>
      <button id="subtract">-</button>    
      <button id="n4">4</button>
      <button id="n5">5</button>
      <button id="n6">6</button>
      <button id="add">+</button>
      <button id="n1">1</button>
      <button id="n2">2</button>
      <button id="n3">3</button>
      <button id="zero">0</button>
      <button id="dot">.</button>
      <button id="equal">=</button>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script  src="js/index.js"></script>
</body>
</html>
