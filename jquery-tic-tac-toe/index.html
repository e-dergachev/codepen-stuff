<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>
<body>
  <h3>Tic Tac Toe</h3>
  <div class="game-box">
    <div id="n1"></div>
    <div id="n2"></div>
    <div id="n3"></div>
    <div id="n4"></div>
    <div id="n5"></div>
    <div id="n6"></div>
    <div id="n7"></div>
    <div id="n8"></div>
    <div id="n9"></div> 
  </div>
  <div class="choose-side">
    <p>Choose your side:</p> 
    <p style="margin-top: -25px; white-space: pre-wrap;"><span id="choose-x"><span class="marks">X</span> (go first)</span>  or  <span id="choose-o"><span class="marks">O</span> (go second)</span></p>
    <!--<span id="choose-x">X (go first)</span>
    <span class="delimiter">        </span>
    <span id="choose-o">O (go second)</span>-->
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script  src="js/index.js"></script>
</body>
</html>
