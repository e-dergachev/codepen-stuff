<div id="main-box">
  <div id="control-box"></div>
  <div id="field-box">
    <cell
      v-for="(item, index) in field"
      :content="item.content"
      :index="index"
      :hidden="item.hidden"
      :marked="item.marked"
      :questioned="item.questioned"
      :key="index"
      @click.right.native.prevent
      @disclose-cell="discloseCell(index)"
      @mark-cell="markCell(index)"
    ></cell>
  </div>
</div>
