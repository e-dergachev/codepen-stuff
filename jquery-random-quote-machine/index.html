<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>
  <link rel='stylesheet' href='http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css"> 
  <link href="https://fonts.googleapis.com/css?family=Freckle+Face" rel="stylesheet">
</head>
<body>
  <div class="container-fluid jumbotron">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center">Random Boring Quote Machine</h2>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div id = "quoteBox">
      <div class = "row">
        <div class= "col-md-3"></div>
        <div class = "col-md-6">
          <p id = "quote"></p>
        </div>
        <div class="col-md-3"></div>
      </div>
      <div class = "row">
        <div class= "col-md-3"></div>
        <div class = "col-md-6">
          <p id = "author"></p>
        </div>
        <div class= "col-md-3"></div>
      </div>
    </div>  
    <div class = "row">
      <div class = "col-12 text-center"> 
        <button id = "getQuote" class = "btn btn-primary" style="margin-right: 7px;">
          Get Quote
        </button>
        <button id = "tweetIt" class = "btn btn-primary">
          <i class="fa fa-twitter"></i>
        </button>
      </div>
    </div>  
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script  src="js/index.js"></script>
</body>
</html>
