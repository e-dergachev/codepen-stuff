    </div>  
    HDD <br> --------------------- <br> 80$
  </div>
  <div class="product" draggable="true" ondragstart="drag(event)" ondragend="makeWhite()" id="sdd">
    <div class="img-box">
      <img draggable="false" src="https://cnet2.cbsistatic.com/img/X0qRdRS-WL3FIuwdlYSCdqXd9Oo=/868x488/2012/03/01/590cac79-67c3-11e3-a665-14feb5ca9861/2.JPG" alt="SDD">

<div id="cart-box">
  <div id="cart" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  <div id="button-box">
    <button onclick="empty()">Clear Cart</button>
    <label for="budget">Budget:</label>
    <input id="budget" type="text" name="budget" placeholder="Enter your budget">
    <div id="total-box">
      <div id="total">Total: 0$</div>
    </div>
  </div>
</div>
